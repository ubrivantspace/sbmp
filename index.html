<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff url('https://www.racksolutions.com/news//app/uploads/AdobeStock_173122779.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        #construction-message {
            text-align: center;
            background: rgba(0, 0, 0, 0.833);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #construction-message h1 {
            font-size: 3em;
            margin: 0;
            color: #ffcc00;
        }
        #construction-message p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="construction-message">
        <h1>Under Construction</h1>
        <p>Our website is being built! Check back soon for updates.</p>
    </div>
</body>
</html>
